<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
    <style>
        .disabled-area { 
            pointer-events: none;
            opacity: 0.6;
        }
        .task-list {
            max-height: 50vh;
            overflow-y: auto;
        }
        .timer {
            font-size: 4rem;
            font-family: monospace;
        }
        .total-time {
            font-size: 1.5rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Timer Section -->
        <div class="text-center mb-4">
            <div class="timer" id="currentTime">00:00:00</div>
            <div class="total-time mb-3" id="totalTime">Total: 00:00:00</div>
            <div class="btn-group">
                <button class="btn btn-primary" id="startPauseBtn">Start</button>
                <button class="btn btn-success" id="doneBtn">Done</button>
                <button class="btn btn-danger" id="cancelBtn">Cancel</button>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="tasksSection">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Tasks</h4>
                <button class="btn btn-outline-primary btn-sm" id="addTaskBtn">+ Add Task</button>
            </div>
            <div id="tasksList" class="task-list"></div>
        </div>
    </div>

    <!-- Cancel Confirmation Modal -->
    <div class="modal fade" id="cancelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cancel Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to cancel the current timer?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmCancel">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Task Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        class TimeTracker {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.selectedTaskId = localStorage.getItem('selectedTaskId');
                this.isRunning = false;
                this.startTime = null;
                this.timerInterval = null;
                
                this.initializeElements();
                this.loadTimerState();
                this.initializeEventListeners();
                this.renderTasks();
                this.updateTimer();
            }

            initializeElements() {
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.startPauseBtn = document.getElementById('startPauseBtn');
                this.tasksSection = document.getElementById('tasksSection');
                this.tasksList = document.getElementById('tasksList');
                this.modals = {
                    cancel: new bootstrap.Modal(document.getElementById('cancelModal')),
                    delete: new bootstrap.Modal(document.getElementById('deleteModal'))
                };
            }

            initializeEventListeners() {
                document.getElementById('startPauseBtn').addEventListener('click', () => this.toggleTimer());
                document.getElementById('doneBtn').addEventListener('click', () => this.markTaskDone());
                document.getElementById('cancelBtn').addEventListener('click', () => this.modals.cancel.show());
                document.getElementById('confirmCancel').addEventListener('click', () => this.cancelTimer());
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('confirmDelete').addEventListener('click', () => this.deleteSelectedTask());
            }

            loadTimerState() {
                const savedState = localStorage.getItem('timerState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    this.startTime = new Date(state.startTime);
                    this.isRunning = state.isRunning;
                    this.selectedTaskId = state.selectedTaskId;
                    if (this.isRunning) {
                        const elapsed = new Date() - this.startTime;
                        this.startTime = new Date(Date.now() - elapsed);
                        this.startPauseBtn.textContent = 'Pause';
                        this.tasksSection.classList.add('disabled-area');
                        this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                        this.updateTimer();
                    } else {
                        this.updateTimer();
                    }
                }
            }

            saveTimerState() {
                if (this.isRunning) {
                    localStorage.setItem('timerState', JSON.stringify({
                        startTime: this.startTime.toISOString(),
                        selectedTaskId: this.selectedTaskId,
                        isRunning: this.isRunning
                    }));
                } else {
                    localStorage.removeItem('timerState');
                }
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pauseTimer();
                } else {
                    this.startTimer();
                }
            }

            startTimer() {
                if (this.tasks.length === 0) {
                    this.addTask('New Task');
                }
                if (!this.selectedTaskId) {
                    this.selectedTaskId = this.tasks[0].id;
                }
                
                if (!this.isRunning) {
                    this.startTime = new Date();
                    this.isRunning = true;
                    this.startPauseBtn.textContent = 'Pause';
                    this.tasksSection.classList.add('disabled-area');
                    this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                    this.saveTimerState();
                }
            }

            pauseTimer() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.startPauseBtn.textContent = 'Start';
                    this.tasksSection.classList.remove('disabled-area');
                    clearInterval(this.timerInterval);
                    
                    const elapsed = new Date() - this.startTime;
                    const task = this.tasks.find(t => t.id === this.selectedTaskId);
                    if (task) {
                        task.timeSpent += elapsed;
                        this.saveTasks();
                    }
                    
                    this.startTime = null;
                    this.saveTimerState();
                    
                    this.updateTimer();
                    this.renderTasks();
                }
            }

            cancelTimer() {
                this.modals.cancel.hide();
                if (this.isRunning) {
                    this.isRunning = false;
                    this.startPauseBtn.textContent = 'Start';
                    this.tasksSection.classList.remove('disabled-area');
                    clearInterval(this.timerInterval);
                    this.startTime = null;
                    this.saveTimerState();
                }
                this.updateTimer();
            }

            markTaskDone() {
                this.pauseTimer();
                const task = this.tasks.find(t => t.id === this.selectedTaskId);
                if (task) {
                    task.done = !task.done;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            updateTimer() {
                let currentTime = 0;
                if (this.isRunning && this.startTime) {
                    currentTime = new Date() - this.startTime;
                }
                
                const task = this.tasks.find(t => t.id === this.selectedTaskId);
                const totalTime = task ? task.timeSpent + currentTime : 0;
                
                this.currentTimeEl.textContent = this.formatTime(currentTime);
                this.totalTimeEl.textContent = `Total: ${this.formatTime(totalTime)}`;
            }

            formatTime(ms) {
                const seconds = Math.floor(ms / 1000) % 60;
                const minutes = Math.floor(ms / (1000 * 60)) % 60;
                const hours = Math.floor(ms / (1000 * 60 * 60));
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            addTask(name = '') {
                const task = {
                    id: Date.now().toString(),
                    name: name || 'New Task',
                    timeSpent: 0,
                    done: false
                };
                this.tasks.push(task);
                this.selectedTaskId = task.id;
                this.saveTasks();
                this.renderTasks();
            }

            renderTasks() {
                this.tasksList.innerHTML = this.tasks.map(task => `
                    <div class="card mb-2 ${task.id === this.selectedTaskId ? 'border-primary' : ''} ${task.done ? 'bg-light' : ''}">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="form-check flex-grow-1">
                                <input class="form-check-input" type="checkbox" ${task.done ? 'checked' : ''}
                                    onchange="timeTracker.toggleTaskDone('${task.id}')">
                                <input class="form-control form-control-sm d-inline-block w-auto" type="text"
                                    value="${task.name}" onchange="timeTracker.updateTaskName('${task.id}', this.value)">
                                <small class="text-muted ms-2">${this.formatTime(task.timeSpent)}</small>
                            </div>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="timeTracker.selectTask('${task.id}')">
                                    Select
                                </button>
                                <button class="btn btn-outline-danger" style="margin-left: 10px;" onclick="timeTracker.confirmDeleteTask('${task.id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            selectTask(id) {
                if (!this.isRunning) {
                    this.selectedTaskId = id;
                    localStorage.setItem('selectedTaskId', id);
                    this.renderTasks();
                    this.updateTimer();
                }
            }

            toggleTaskDone(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task && !this.isRunning) {
                    task.done = !task.done;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            updateTaskName(id, newName) {
                const task = this.tasks.find(t => t.id === id);
                if (task && !this.isRunning) {
                    task.name = newName;
                    this.saveTasks();
                }
            }

            confirmDeleteTask(id) {
                this.selectedTaskId = id;
                this.modals.delete.show();
            }

            deleteSelectedTask() {
                if (!this.isRunning) {
                    this.tasks = this.tasks.filter(t => t.id !== this.selectedTaskId);
                    this.selectedTaskId = this.tasks.length > 0 ? this.tasks[0].id : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.modals.delete.hide();
                }
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
                localStorage.setItem('selectedTaskId', this.selectedTaskId);
            }
        }

        const timeTracker = new TimeTracker();
    </script>
</body>
</html>
